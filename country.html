<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link rel="stylesheet" href="country.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
   <nav>
       <div class="navAlign">
         <div class="title">
        <h2>Where in the world ?</h2>
      </div>

      <div class="dark">
        <p class="darkmode"><i class="fa-regular fa-moon moon"></i>Dark mode</p>
      </div>
       </div>
    </nav>

      <div class="backBtn">
        <button><i class="fa-solid fa-arrow-left-long"></i>Back</button>
      </div>
      
    <div class="parent">
      <img src="" id="flag" alt="" />

      <div class="wrap">
        <div class="countryName">
          <h3 class="countrytitle">Belgium</h3>
        </div>
        <div class="content">
          <div class="left">
            <p><b>Native Name: </b><span class="native"></span></p>
            <p><b>Population: </b><span class="population"></span></p>
            <p><b>Region: </b><span class="region"></span></p>
            <p><b>Sub Region: </b><span class="sub"></span></p>
            <p><b>Capital: </b><span class="capital"></span></p>
          </div>

          <div class="right">
            <p><b>Top Level Domain: </b><span class="toplvl"></span></p>
            <p><b>Currencies: </b><span class="currency"></span></p>
            <p><b>Languages: </b><span class="language"></span></p>
          </div>
        </div>
        <div class="borders">
          <h4>Border countries: </h4>
          <div class="btnstyle">
                     
          </div>
        </div>
      </div>
    </div>

    <script src="/country.js" defer></script>
  </body>
</html>
