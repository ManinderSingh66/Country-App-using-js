<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API </title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSgLAuTKhJPsMsa0e3JeD3Q0IWIQDAoTFqYQ&s">
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
  <nav>
       <div class="navAlign">
         <div class="title">
        <h2 id="home">Where in the world ?</h2>
      </div>

      <div class="dark">
        <p class="darkmode"><i class="fa-regular fa-moon moon"></i>Dark mode</p>
      </div>
       </div>
    </nav>
     
     <div class="searchFilter">
        <div class="input"> 
             <p>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" id="input" placeholder="Search for a country...." autocomplete="off">
            </p>
        </div>
        <div class="filter"> 
              <select name="" id="select">
                <option hidden>Filter By Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
        </div>
     </div>

    <main id="main">
         <div class="mainAlign">
          <div class="countries">
              
         </div>
         </div>
     </main>
     <script src="/js/effectHide.js" async></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/theme.js" defer></script>
  </body>
</html>
